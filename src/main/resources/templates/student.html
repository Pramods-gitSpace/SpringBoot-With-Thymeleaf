<html xmlns:th="http://www.thymeleaf.org">


<head>
	<title>hello Page</title>
</head>

<body>
	<div>welcome back</div> <br>
	<table>
		<tr>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr th:each="student : ${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.score}"></td>
		</tr>
	</table>
</body>

</html>
